# ----------- USERS ENDPOINTS -----------
createUser:
    # Defines an HTTP API endpoint that calls the main function in createUser.js
    # - path: url path is /users
    # - method: POST request
    handler: lambdas/users/createUser.main
    events:
        - http:
              path: /users
              method: post
              cors: true
              authorizer: aws_iam
getUser:
    # Defines an HTTP API endpoint that calls the main function in getUser.js
    # - path: url path is /users
    # - method: GET request
    handler: lambdas/users/getUser.main
    events:
        - http:
              path: /users
              method: get
              cors: true
              authorizer: aws_iam
updateUser:
    # Defines an HTTP API endpoint that calls the main function in updateUser.js
    # - path: url path is /users
    # - method: UPDATE request
    handler: lambdas/users/updateUser.main
    events:
        - http:
              path: /users
              method: update
              cors: true
              authorizer: aws_iam
deleteUser:
    # Defines an HTTP API endpoint that calls the main function in deleteUser.js
    # - path: url path is /users
    # - method: DELETE request
    handler: lambdas/users/deleteUser.main
    events:
        - http:
              path: /users
              method: delete
              cors: true
              authorizer: aws_iam