createLesson:
    handler: lambdas/lessons/createLesson.main
    events:
        - http:
              path: lessons
              method: post
              cors: true
              authorizer: aws_iam
deleteLesson:
    handler: lambdas/lessons/deleteLesson.main
    events:
        - http:
              path: lessons/{lessonId}
              method: delete
              cors: true
              authorizer: aws_iam
getLesson:
    handler: lambdas/lessons/getLesson.main
    events:
        - http:
              path: lessons/{lessonId}
              method: get
              cors: true
              authorizer: aws_iam