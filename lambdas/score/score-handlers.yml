scoreChallenge:
    handler: lambdas/score/scoreChallenge.main
    events:
        - http:
              path: /score/challenge/{id}
              method: get
              cors: true
              authorizer: aws_iam
scoredproject:
    handler: lambdas/score/scoreproject.main
    events:
        - http:
              path: /score/project/{id}
              method: get
              cors: true
              authorizer: aws_iam
