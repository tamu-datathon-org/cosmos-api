createProject:
    handler: lambdas/projects/createProject.main
    events:
        - http:
              path: projects
              method: post
              cors: true
              authorizer: aws_iam
getProject:
    handler: lambdas/projects/getProject.main
    events:
        - http:
              path: projects/{projectId}
              method: get
              cors: true
              authorizer: aws_iam
deleteProject:
    handler: lambdas/projects/deleteProject.main
    events:
        - http:
              path: projects/{projectId}
              method: delete
              cors: true
              authorizer: aws_iam
